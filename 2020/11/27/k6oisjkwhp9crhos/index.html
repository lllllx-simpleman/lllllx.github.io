      <p>   流量型扫描器也称为被动型扫描器，与主动型不同的是，他不需要向主动型扫描器那样爬取网站，获得网站链接。从名称就可以看出来，它是从别处获得流量，在对这些流量进行扫描的。<br>   个人型扫描器其实网上都有很多，而我们这个却是在甲方用的，为了满足测试人员与安全人员的结合所做的。</p>
